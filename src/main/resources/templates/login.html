<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: rgb(223, 201, 236);
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
    
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            display: block;
            margin-left: 30%;
            margin-right: auto;
            padding:20px;
            background-color: #ffffff92;
            backface-visibility: visible;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            position: absolute;
        }

        h2 {
            text-align: center;
            color: #333;
            font-family: "Bevan", serif;
            font-weight: 400;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 15px;
            margin-left: 20%;
        }
        .form-group1 {
            margin-bottom: 15px;
            margin-left: 27%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #585858;
            border-radius: 7px;
            
        }

        .form-group input[type="submit"] {
            width: 20%;
            padding: 10px;
            background-color: #182fff;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 27%;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffffff;
            color: #333;
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="color: rgba(0, 0, 0, 0.713);">Welcome to Patient Medicine and Appointment System</h2>
    <h2>Login</h2>
    <div th:if="${param.error}" class="message">Invalid username or password.</div>
    <div th:if="${param.logout}" class="message">You have been logged out successfully.</div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
    </form>
    <div class="form-group1">
        <a th:href="@{/registration}">Don't have an account? Register here</a>
    </div>
</div>
</body>
</html>
